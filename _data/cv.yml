- title: 基本信息
  type: map
  contents:
    - name: 姓名
      value: 你的名字
    - name: 求职意向
      value: 全栈开发工程师 / 后端工程师 / AI 应用工程师
    - name: 所在地
      value: 中国（支持远程）
    - name: 邮箱
      value: your_email@example.com
    - name: GitHub
      value: https://github.com/your-username

- title: 教育经历
  type: time_table
  contents:
    - title: 计算机科学与技术 本科 / 硕士
      institution: 你的学校
      year: 20XX - 20XX
      description:
        - 主修课程：数据结构、操作系统、数据库、计算机网络。
        - 毕业设计：可填写与你岗位匹配的系统或研究课题。

- title: 工作经历
  type: time_table
  contents:
    - title: 高级软件工程师
      institution: 某科技公司
      year: 20XX - 至今
      description:
        - 负责核心业务系统设计与开发，提升系统稳定性和可维护性。
        - 主导接口性能优化，关键接口平均响应时间降低 40%。
        - 推动 CI/CD 流程建设，发布效率显著提升。
    - title: 软件工程师
      institution: 某互联网公司
      year: 20XX - 20XX
      description:
        - 参与从 0 到 1 的业务平台建设，支持多角色协同与权限管理。
        - 编写自动化测试与监控告警脚本，降低线上故障率。

- title: 代表项目
  type: time_table
  contents:
    - title: 智能知识库问答系统
      year: 20XX
      description:
        - 基于 LLM + 向量检索实现企业文档问答。
        - 支持多轮对话、引用溯源与权限隔离。
    - title: 数据分析与可视化平台
      year: 20XX
      description:
        - 构建 ETL 流程与指标看板，实现多部门统一数据口径。
        - 支持定时任务、异常检测与报表导出。

- title: 技能清单
  type: nested_list
  contents:
    - title: 编程语言
      items:
        - Python、TypeScript、Java、SQL
    - title: 框架与工具
      items:
        - React、Vue、FastAPI、Spring Boot、Docker、GitHub Actions
    - title: 数据与 AI
      items:
        - Pandas、PyTorch、LangChain、向量数据库

- title: 奖项与证书
  type: time_table
  contents:
    - year: 20XX
      items:
        - 例如：省级/国家级竞赛奖项
        - 例如：云计算/数据分析/项目管理相关证书

- title: 个人优势
  type: list
  contents:
    - 擅长跨团队沟通与需求拆解，能够快速推进项目落地。
    - 有较强的问题定位与性能优化能力，重视工程质量。
